<html>
    <head>
        <title>Diabetes Prediction</title>
    </head>
    <body style="background: 'black';">
        <div class="login">
        <h1><center>Diabetes Prediction</center></h1>
        <form action="{{ url_for('result')}}"method="post">
            <input name="Pregnancies" placeholder="Pregnancies" type="text"	required="required">
            <input name="Glucose" placeholder="Glucose" type="text"	required="required">
            <input name="BloodPressure" placeholder="BloodPressure" type="text"	required="required">
            <input name="SkinThickness" placeholder="SkinThickness" type="text"	required="required">
            <input name="Insulin" placeholder="Insulin" type="text"	required="required">
            <input name="BMI" placeholder="BMI" type="text"	required="required">
            <input name="DiabetesPedigreeFunction" placeholder="DiabetesPedigreeFunction" type="text"	required="required">
            <input name="Age" placeholder="Age" type="text"	required="required">
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
            <br><br> {{prediction_text}}
            						


        </form>
    </div>
    </body>
</html>
